<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Dashboard â€“ Tienda de Abarrotes</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body {
  font-family: 'Inter', sans-serif;
  background: linear-gradient(135deg,#667eea,#764ba2);
}
.sidebar {
  background:#fff;
  min-height:100vh;
  padding:20px;
}
.sidebar a {
  display:block;
  padding:12px;
  margin-bottom:6px;
  border-radius:8px;
  text-decoration:none;
  color:#333;
  cursor:pointer;
}
.sidebar a.active,
.sidebar a:hover {
  background:#667eea;
  color:#fff;
}
.main {
  padding:30px;
  flex-grow:1;
}
.card-dashboard {
  color:#fff;
  border-radius:15px;
  padding:20px;
  cursor:pointer;
}
.table-box {
  background:white;
  border-radius:15px;
  padding:20px;
}
</style>
</head>

<body>

<div class="d-flex">

  <!-- Sidebar -->
  <div class="sidebar">
    <h4 class="mb-4">ðŸ›’ Admin Panel</h4>
    <a class="active" onclick="mostrarSeccion('clientes', this)">Clientes</a>
    <a onclick="mostrarSeccion('empleados', this)">Empleados</a>
    <a onclick="mostrarSeccion('proveedores', this)">Proveedores</a>
    <a onclick="mostrarSeccion('productos', this)">Productos</a>
    <a onclick="mostrarSeccion('ventas', this)">Ventas</a>
    <a onclick="mostrarSeccion('pagos', this)">Pagos CrÃ©dito</a>
  </div>

  <!-- Main -->
  <div class="main">

    <!-- Cards -->
    <div class="row g-4 mb-4">
      <div class="col-md-2 col-6">
        <div class="card-dashboard" style="background:#4e73df" onclick="mostrarSeccion('clientes')">
          <i class="bi bi-people-fill"></i> Clientes
          <h2>18</h2>
        </div>
      </div>
      <div class="col-md-2 col-6">
        <div class="card-dashboard" style="background:#1cc88a" onclick="mostrarSeccion('empleados')">
          <i class="bi bi-person-badge-fill"></i> Empleados
          <h2>5</h2>
        </div>
      </div>
      <div class="col-md-2 col-6">
        <div class="card-dashboard" style="background:#36b9cc" onclick="mostrarSeccion('proveedores')">
          <i class="bi bi-truck"></i> Proveedores
          <h2>7</h2>
        </div>
      </div>
      <div class="col-md-2 col-6">
        <div class="card-dashboard" style="background:#f6c23e" onclick="mostrarSeccion('productos')">
          <i class="bi bi-box-seam"></i> Productos
          <h2>42</h2>
        </div>
      </div>
      <div class="col-md-2 col-6">
        <div class="card-dashboard" style="background:#e74a3b" onclick="mostrarSeccion('ventas')">
          <i class="bi bi-cart-fill"></i> Ventas
          <h2>26</h2>
        </div>
      </div>
    </div>

    <!-- Contenido dinÃ¡mico -->
    <div class="table-box mb-4">
      <h5 id="tituloSeccion"></h5>
      <div id="contenidoSeccion"></div>
    </div>

    <!-- GrÃ¡fica -->
    <div class="table-box">
      <h5>ðŸ“Š Ventas por Mes</h5>
      <canvas id="ventasChart"></canvas>
    </div>

  </div>
</div>

<script>
function mostrarSeccion(seccion, link = null) {
  document.querySelectorAll('.sidebar a').forEach(a => a.classList.remove('active'));
  if (link) link.classList.add('active');

  const titulo = document.getElementById('tituloSeccion');
  const contenido = document.getElementById('contenidoSeccion');

  const datos = {
    clientes: `
      <ul class="list-group">
        <li class="list-group-item">Juan PÃ©rez</li>
        <li class="list-group-item">MarÃ­a LÃ³pez</li>
        <li class="list-group-item">Carlos HernÃ¡ndez</li>
      </ul>
    `,
    empleados: `
      <ul class="list-group">
        <li class="list-group-item">Administrador</li>
        <li class="list-group-item">Cajero</li>
        <li class="list-group-item">Repartidor</li>
      </ul>
    `,
    proveedores: `
      <ul class="list-group">
        <li class="list-group-item">Distribuidora Norte</li>
        <li class="list-group-item">Abarrotes San Juan</li>
        <li class="list-group-item">Comercial MX</li>
      </ul>
    `,
    productos: `
      <table class="table table-striped">
        <thead>
          <tr><th>Producto</th><th>Precio</th></tr>
        </thead>
        <tbody>
          <tr><td>Arroz</td><td>$25</td></tr>
          <tr><td>Frijol</td><td>$30</td></tr>
          <tr><td>Aceite</td><td>$45</td></tr>
        </tbody>
      </table>
    `,
    ventas: `
      <div class="alert alert-success">
        Total de ventas del mes: <strong>$8,500</strong>
      </div>
    `,
    pagos: `
      <div class="alert alert-warning">
        Clientes con pagos pendientes: <strong>3</strong>
      </div>
    `
  };

  titulo.innerHTML = "ðŸ“‹ " + seccion.charAt(0).toUpperCase() + seccion.slice(1);
  contenido.innerHTML = datos[seccion];
}

// Cargar por defecto
window.onload = () => {
  mostrarSeccion('clientes', document.querySelector('.sidebar a'));
};

// GrÃ¡fica
new Chart(document.getElementById('ventasChart'), {
  type: 'bar',
  data: {
    labels: ['Ene', 'Feb', 'Mar', 'Abr', 'May'],
    datasets: [{
      label: 'Ventas',
      data: [5, 8, 6, 10, 7],
      backgroundColor: '#4e73df'
    }]
  },
  options: {
    responsive: true,
    scales: { y: { beginAtZero: true } }
  }
});
</script>

</body>
</html>
